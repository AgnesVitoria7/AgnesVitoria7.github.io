<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }

    option:disabled {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Agendamento</h2>

  <label for="servico">Serviço:</label>
  <select id="servico">
    <option value="">Selecione um serviço</option>
    <option value="manicure">Manicure</option>
    <option value="pedicure">Pedicure</option>
    <option value="manicure-pedicure">Manicure e Pedicure</option>
  </select>

  <label for="data">Data:</label>
  <input type="date" id="data" />

  <label for="hora">Hora:</label>
  <select id="hora"></select>

  <button onclick="agendar()">Agendar</button>

  <script type="module">
    // Firebase config e inicialização
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const selectData = document.getElementById("data");
    const selectHora = document.getElementById("hora");

    function gerarHorariosFixos() {
      const horarios = [];
      for (let hora = 8; hora <= 17; hora++) {
        horarios.push(`${hora.toString().padStart(2, '0')}:00`);
      }
      return horarios;
    }

    async function carregarHorarios(dataSelecionada = null) {
      const horariosFixos = gerarHorariosFixos();
      selectHora.innerHTML = "<option value=''>Selecione um horário</option>";

      let agendamentos = [];
      if (dataSelecionada) {
        try {
          const q = query(collection(db, "agendamentos"), where("data", "==", dataSelecionada));
          const querySnapshot = await getDocs(q);
          agendamentos = querySnapshot.docs.map(doc => doc.data());
        } catch (error) {
          console.error("Erro ao buscar agendamentos: ", error);
        }
      }

      const servicoSelecionado = document.getElementById("servico").value;

      horariosFixos.forEach((hora, i) => {
        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora;

        const proximaHora = horariosFixos[i + 1];

        const horaOcupada = agendamentos.some(a => a.hora === hora);
        const proximaOcupada = servicoSelecionado === "manicure-pedicure" && agendamentos.some(a => a.hora === proximaHora);

        const deveBloquear = horaOcupada || proximaOcupada;

        if (deveBloquear || (servicoSelecionado === "manicure-pedicure" && !proximaHora)) {
          option.disabled = true;
          option.textContent += " (indisponível)";
        }

        selectHora.appendChild(option);
      });
    }

    selectData.addEventListener("change", () => {
      if (selectData.value) {
        carregarHorarios(selectData.value);
      }
    });

    document.getElementById("servico").addEventListener("change", () => {
      if (selectData.value) {
        carregarHorarios(selectData.value);
      }
    });

    async function agendar() {
      const servico = document.getElementById("servico").value;
      const data = selectData.value;
      const hora = selectHora.value;

      if (!servico || !data || !hora) {
        alert("Preencha todos os campos.");
        return;
      }

      try {
        await addDoc(collection(db, "agendamentos"), {
          servico,
          data,
          hora
        });

        alert("Agendamento realizado com sucesso!");
        carregarHorarios(data); // atualizar os horários
      } catch (error) {
        console.error("Erro ao agendar:", error);
        alert("Erro ao realizar agendamento.");
      }
    }
  </script>
</body>
</html>
