<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    option:disabled {
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Agendamento de Serviço</h2>

  <label for="servico">Serviço:</label>
  <select id="servico">
    <option value="">Selecione o serviço</option>
    <option value="manicure">Manicure</option>
    <option value="pedicure">Pedicure</option>
    <option value="manicure-pedicure">Manicure e Pedicure</option>
  </select>

  <label for="data">Data:</label>
  <input type="date" id="data">

  <label for="hora">Hora:</label>
  <select id="hora"></select>

  <button onclick="agendar()">Agendar</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const horariosFixos = [
      "08:00", "09:00", "10:00", "11:00",
      "12:00", "13:00", "14:00", "15:00",
      "16:00", "17:00"
    ];

    const servicoInput = document.getElementById("servico");
    const dataInput = document.getElementById("data");
    const horaInput = document.getElementById("hora");

    async function carregarHorarios() {
      const dataSelecionada = dataInput.value;
      const servicoSelecionado = servicoInput.value;

      horaInput.innerHTML = "<option value=''>Selecione o horário</option>";

      if (!dataSelecionada || !servicoSelecionado) return;

      const q = query(collection(db, "agendamentos"), where("data", "==", dataSelecionada));
      const snapshot = await getDocs(q);
      const agendamentos = snapshot.docs.map(doc => doc.data());

      horariosFixos.forEach((hora, index) => {
        const proximaHora = horariosFixos[index + 1];

        const jaAgendado = agendamentos.some(a => a.hora === hora);
        const proximaJaAgendada = servicoSelecionado === "manicure-pedicure" && agendamentos.some(a => a.hora === proximaHora);

        const deveDesabilitar = jaAgendado ||
          (servicoSelecionado === "manicure-pedicure" && (!proximaHora || proximaJaAgendada));

        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora + (deveDesabilitar ? " (Indisponível)" : "");
        option.disabled = deveDesabilitar;

        horaInput.appendChild(option);
      });
    }

    servicoInput.addEventListener("change", carregarHorarios);
    dataInput.addEventListener("change", carregarHorarios);

    async function agendar() {
      const servico = servicoInput.value;
      const data = dataInput.value;
      const hora = horaInput.value;

      if (!servico || !data || !hora) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        await addDoc(collection(db, "agendamentos"), {
          servico,
          data,
          hora
        });

        // Se for manicure-pedicure, também agenda o próximo horário
        if (servico === "manicure-pedicure") {
          const index = horariosFixos.indexOf(hora);
          const proximaHora = horariosFixos[index + 1];
          if (proximaHora) {
            await addDoc(collection(db, "agendamentos"), {
              servico,
              data,
              hora: proximaHora
            });
          }
        }

        alert("Agendamento realizado com sucesso!");
        carregarHorarios();
      } catch (e) {
        console.error("Erro ao agendar:", e);
        alert("Erro ao agendar. Tente novamente.");
      }
    }
  </script>
</body>
</html>
