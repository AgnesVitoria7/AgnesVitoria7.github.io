<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento de Manicure</title>
  <style>
    /* seu CSS aqui (sem alterações) */
    /* Mantive seu estilo para não alterar a estrutura visual */
  </style>
</head>
<body>
  <main>
    <h1>Espaço Bela Flor</h1>
    <p>Agende seu horário</p>

    <form id="form-agendamento">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />
      </div>

      <div>
        <label for="hora">Hora:</label>
        <select id="hora" name="hora" required disabled>
          <option value="">Selecione uma data primeiro</option>
        </select>
      </div>

      <div>
        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required>
          <option value="">Selecione</option>
          <option value="manicure">Manicure</option>
          <option value="pedicure">Pedicure</option>
          <option value="manicure-pedicure">Manicure + Pedicure</option>
        </select>
      </div>

      <div>
        <label for="contato">WhatsApp ou Telefone:</label>
        <input type="tel" id="contato" name="contato" required />
      </div>

      <button type="submit">Agendar</button>
      <a href="agendamentos.html" id="btn-acessar" class="link-acessar">Acessar</a>
    </form>

    <div id="mensagem-sucesso" class="oculto">✅ Agendamento realizado com sucesso!</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAmyAjY--9e23VUdpqGoLyCx_N1hTYyq8",
      authDomain: "espaco-bela-flor.firebaseapp.com",
      projectId: "espaco-bela-flor",
      storageBucket: "espaco-bela-flor.appspot.com",
      messagingSenderId: "1073820568560",
      appId: "1:1073820568560:web:c8d47db51411b44b66ab35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("form-agendamento");
    const selectHora = document.getElementById("hora");
    const inputData = document.getElementById("data");
    const selectServico = document.getElementById("servico");

    function gerarHorariosFixos() {
      const horarios = [];
      for (let hora = 7; hora <= 18; hora++) {
        horarios.push(hora.toString().padStart(2, '0') + ":00");
      }
      return horarios;
    }

    async function carregarHorarios(dataSelecionada) {
      const horariosFixos = gerarHorariosFixos();
      selectHora.innerHTML = "<option value=''>Selecione um horário</option>";

      if (!dataSelecionada) {
        selectHora.disabled = true;
        return;
      }
      selectHora.disabled = false;

      try {
        // Busca agendamentos da data selecionada
        const q = query(collection(db, "agendamentos"), where("data", "==", dataSelecionada));
        const querySnapshot = await getDocs(q);

        // Extrai todos os horários já ocupados
        const horariosOcupados = querySnapshot.docs.map(doc => doc.data().hora);

        const servicoSelecionado = selectServico.value;

        horariosFixos.forEach((hora, index) => {
          const option = document.createElement("option");
          option.value = hora;
          option.textContent = hora;

          const horarioAtualOcupado = horariosOcupados.includes(hora);
          const proximoHorario = horariosFixos[index + 1];
          const proximoHorarioOcupado = proximoHorario ? horariosOcupados.includes(proximoHorario) : false;
          const horarioAnterior = horariosFixos[index - 1];
          const horarioAnteriorOcupado = horarioAnterior ? horariosOcupados.includes(horarioAnterior) : false;

          // Bloqueia o horário se ele estiver ocupado
          if (horarioAtualOcupado) {
            option.disabled = true;
            option.textContent += " (indisponível)";
            option.style.color = "#aaa";
          }

          // Para manicure-pedicure, bloqueia o horário atual se o próximo horário estiver ocupado
          // e também bloqueia o horário atual se o horário anterior estiver ocupado (para cobrir a duração estendida)
          if (servicoSelecionado === "manicure-pedicure") {
            if (proximoHorarioOcupado || horarioAnteriorOcupado) {
              option.disabled = true;
              option.textContent += " (indisponível - duração estendida)";
              option.style.color = "#aaa";
            }
          }

          selectHora.appendChild(option);
        });

      } catch (error) {
        console.error("Erro ao carregar horários:", error);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const data = inputData.value;
      const hora = selectHora.value;
      const servico = selectServico.value;
      const contato = document.getElementById("contato").value.trim();

      if (!data || !hora) {
        alert("Por favor, selecione uma data e horário disponíveis.");
        return;
      }

      try {
        // Verifica novamente no envio se o horário está disponível
        const q = query(
          collection(db, "agendamentos"),
          where("data", "==", data),
          where("hora", "==", hora)
        );
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          alert("⚠️ Este horário já foi agendado. Por favor, escolha outro.");
          return;
        }

        await addDoc(collection(db, "agendamentos"), {
          nome,
          data,
          hora,
          servico,
          contato,
          criadoEm: Timestamp.now()
        });

        document.getElementById("mensagem-sucesso").classList.remove("oculto");
        form.reset();
        selectHora.disabled = true;
        carregarHorarios("");

      } catch (error) {
        console.error("Erro ao salvar agendamento:", error);
        alert("Erro ao agendar, tente novamente mais tarde.");
      }
    });

    inputData.addEventListener("change", () => {
      carregarHorarios(inputData.value);
    });

    selectServico.addEventListener("change", () => {
      if (inputData.value) {
        carregarHorarios(inputData.value);
      }
    });
  </script>
</body>
</html>
