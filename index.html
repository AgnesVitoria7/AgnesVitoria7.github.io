<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }

    option:disabled {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Agendamento</h2>

  <label for="servico">Serviço:</label>
  <select id="servico">
    <option value="">Selecione um serviço</option>
    <option value="manicure">Manicure</option>
    <option value="pedicure">Pedicure</option>
    <option value="manicure-pedicure">Manicure e Pedicure</option>
  </select>

  <label for="data">Data:</label>
  <input type="date" id="data" />

  <label for="hora">Hora:</label>
  <select id="hora"></select>

  <button onclick="agendar()">Agendar</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const selectServico = document.getElementById("servico");
    const selectData = document.getElementById("data");
    const selectHora = document.getElementById("hora");

    const horariosFixos = Array.from({ length: 10 }, (_, i) => {
      const hora = 8 + i;
      return `${hora.toString().padStart(2, '0')}:00`;
    });

    async function carregarHorarios() {
      const data = selectData.value;
      const servico = selectServico.value;

      selectHora.innerHTML = "<option value=''>Selecione um horário</option>";

      if (!data) return;

      const q = query(collection(db, "agendamentos"), where("data", "==", data));
      const snapshot = await getDocs(q);
      const agendados = snapshot.docs.map(doc => doc.data());

      horariosFixos.forEach((hora, index) => {
        const proximaHora = horariosFixos[index + 1];
        const ocupado = agendados.some(a => a.hora === hora);
        const proximoOcupado = servico === "manicure-pedicure" && agendados.some(a => a.hora === proximaHora);

        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora;

        if (
          ocupado ||
          (servico === "manicure-pedicure" && (!proximaHora || proximoOcupado))
        ) {
          option.disabled = true;
          option.textContent += " (Indisponível)";
        }

        selectHora.appendChild(option);
      });
    }

    selectData.addEventListener("change", carregarHorarios);
    selectServico.addEventListener("change", carregarHorarios);

    async function agendar() {
      const servico = selectServico.value;
      const data = selectData.value;
      const hora = selectHora.value;

      if (!servico || !data || !hora) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        await addDoc(collection(db, "agendamentos"), {
          servico,
          data,
          hora
        });

        alert("Agendado com sucesso!");
        carregarHorarios();
      } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao agendar.");
      }
    }
  </script>
</body>
</html>
