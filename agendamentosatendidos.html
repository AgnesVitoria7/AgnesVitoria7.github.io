<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamentos Pendentes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe9f2;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d15b91;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f8cce7;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .botoes {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
    }

    .botao {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #d15b91;
    }

    .voltar {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      text-decoration: none;
      color: white;
      background-color: #e26ca4;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .voltar:hover {
      background-color: #d15b91;
    }
  </style>
</head>
<body>
  <main>
    <h1>Agendamentos Pendentes</h1>
    <ul id="lista-agendamentos"></ul>
    <a href="agendamentosatendidos.html" class="voltar">‚Üí Ver Agendamentos Atendidos</a>
  </main>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      remove,
      set
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const lista = document.getElementById("lista-agendamentos");

    function carregarAgendamentos() {
      const agendamentosRef = ref(db, "agendamentos");

      onValue(agendamentosRef, (snapshot) => {
        lista.innerHTML = "";

        if (!snapshot.exists()) {
          lista.innerHTML = "<p style='text-align:center;'>Nenhum agendamento pendente.</p>";
          return;
        }

        const dados = snapshot.val();
        const dadosArray = Object.values(dados).sort((a, b) => a.data.localeCompare(b.data) || a.hora.localeCompare(b.hora));

        dadosArray.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>Nome:</strong> ${item.nome}<br>
            <strong>Data:</strong> ${item.data}<br>
            <strong>Hora:</strong> ${item.hora}<br>
            <strong>Servi√ßo:</strong> ${item.servico}<br>
            <strong>Contato:</strong> ${item.contato}
            <div class="botoes">
              <button class="botao atender" data-id="${item.id}">‚úÖ Atendido</button>
              <button class="botao excluir" data-id="${item.id}">üóëÔ∏è Excluir</button>
            </div>
          `;
          lista.appendChild(li);
        });
      });
    }

    document.addEventListener("click", (e) => {
      const id = e.target.getAttribute("data-id");

      if (e.target.classList.contains("excluir")) {
        if (confirm("Deseja excluir este agendamento?")) {
          remove(ref(db, "agendamentos/" + id));
        }
      }

      if (e.target.classList.contains("atender")) {
        const agRef = ref(db, "agendamentos/" + id);

        onValue(agRef, (snapshot) => {
          const dado = snapshot.val();
          if (dado) {
            set(ref(db, "agendamentosatendidos/" + id), dado)
              .then(() => remove(agRef))
              .then(() => {
                alert("Agendamento marcado como atendido.");
              });
          }
        }, { onlyOnce: true });
      }
    });

    carregarAgendamentos();
  </script>
</body>
</html>
