<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Agendamentos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #6a305a;
    }
    h1 {
      text-align: center;
      color: #d15b91;
      margin-bottom: 1rem;
    }
    h2 {
      color: #d15b91;
      margin-top: 2rem;
      margin-bottom: 1rem;
      text-transform: capitalize;
      border-bottom: 2px solid #f8cce7;
      padding-bottom: 0.3rem;
      font-size: 1.4rem;
    }
    ul.lista-agendamentos {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
    }
    li.agendamento-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(209, 91, 145, 0.15);
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      transition: background-color 0.3s;
    }
    li.agendamento-item:hover {
      background-color: #f9e1ec;
    }
    .agendamento-info {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 1rem;
    }
    .agendamento-info span {
      flex: 1 1 150px;
      font-weight: 600;
      color: #8e2c63;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .botao-link {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s;
    }
    .botao-link:hover {
      background-color: #d15b91;
    }
  </style>
</head>
<body>
  <h1>Agendamentos</h1>

  <div id="container-agendamentos">
    <p style="text-align:center; color:#d15b91; font-weight:bold;">Carregando...</p>
  </div>

  <div class="botoes">
    <a href="agendamentosatendidos.html" class="botao-link">Agendamentos Atendidos</a>
    <a href="index.html" class="botao-link">Voltar</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAmyAjY--9e23VUdpqGoLyCx_N1hTYyq8",
      authDomain: "espaco-bela-flor.firebaseapp.com",
      projectId: "espaco-bela-flor",
      storageBucket: "espaco-bela-flor.appspot.com",
      messagingSenderId: "1073820568560",
      appId: "1:1073820568560:web:c8d47db51411b44b66ab35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function capitalizeFirstLetter(str) {
      if (!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function carregarAgendamentos() {
      const container = document.getElementById('container-agendamentos');
      container.innerHTML = '';

      try {
        const snapshot = await getDocs(collection(db, "agendamentos"));

        if (snapshot.empty) {
          container.innerHTML = '<p style="text-align:center;">Nenhum agendamento encontrado.</p>';
          return;
        }

        const agendamentosPorData = {};
        snapshot.forEach(doc => {
          const ag = doc.data();
          const data = ag.data || "Sem data";
          if (!agendamentosPorData[data]) {
            agendamentosPorData[data] = [];
          }
          agendamentosPorData[data].push(ag);
        });

        const datasOrdenadas = Object.keys(agendamentosPorData).sort((a, b) => new Date(a) - new Date(b));

        datasOrdenadas.forEach(data => {
          let dataFormatada = new Date(data);
          let textoData = isNaN(dataFormatada)
            ? data
            : capitalizeFirstLetter(
                dataFormatada.toLocaleDateString('pt-BR', {
                  weekday: 'long',
                  year: 'numeric',
                  month: 'long',
                  day: 'numeric'
                })
              );

          const tituloData = document.createElement('h2');
          tituloData.textContent = textoData;
          container.appendChild(tituloData);

          const lista = document.createElement('ul');
          lista.className = 'lista-agendamentos';

          agendamentosPorData[data].sort((a, b) => a.hora.localeCompare(b.hora)).forEach(ag => {
            const item = document.createElement('li');
            item.className = 'agendamento-item';
            item.innerHTML = `
              <div class="agendamento-info">
                <span><strong>Nome:</strong> ${ag.nome}</span>
                <span><strong>Hora:</strong> ${ag.hora}</span>
                <span><strong>Servi√ßo:</strong> ${ag.servico}</span>
                <span><strong>Contato:</strong> ${ag.contato}</span>
              </div>
            `;
            lista.appendChild(item);
          });

          container.appendChild(lista);
        });

      } catch (error) {
        console.error('Erro ao carregar agendamentos:', error);
        container.innerHTML = '<p style="text-align:center; color:red;">Erro ao carregar dados.</p>';
      }
    }

    carregarAgendamentos();
  </script>
</body>
</html>
