<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Agendamentos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #d15b91;
      margin-bottom: 1rem;
    }
    h2 {
      color: #d15b91;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      text-transform: capitalize;
      border-bottom: 1px solid #f8cce7;
      padding-bottom: 0.2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(209, 91, 145, 0.2);
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fce4ec;
      color: #8e2c63;
    }
    tr:hover {
      background-color: #f9e1ec;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .botao-link {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s;
    }
    .botao-link:hover {
      background-color: #d15b91;
    }
  </style>
</head>
<body>
  <h1>Agendamentos</h1>

  <div id="container-agendamentos">
    <p style="text-align:center; color:#d15b91; font-weight:bold;">Carregando...</p>
  </div>

  <div class="botoes">
    <a href="agendamentosatendidos.html" class="botao-link">Agendamentos Atendidos</a>
    <a href="index.html" class="botao-link">Voltar</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAmyAjY--9e23VUdpqGoLyCx_N1hTYyq8",
      authDomain: "espaco-bela-flor.firebaseapp.com",
      projectId: "espaco-bela-flor",
      storageBucket: "espaco-bela-flor.appspot.com",
      messagingSenderId: "1073820568560",
      appId: "1:1073820568560:web:c8d47db51411b44b66ab35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para capitalizar primeira letra
    function capitalizeFirstLetter(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function carregarAgendamentos() {
      const container = document.getElementById('container-agendamentos');
      container.innerHTML = '';

      try {
        const snapshot = await getDocs(collection(db, "agendamentos"));

        if (snapshot.empty) {
          container.innerHTML = '<p style="text-align:center;">Nenhum agendamento encontrado.</p>';
          return;
        }

        // Agrupar agendamentos por data
        const agendamentosPorData = {};
        snapshot.forEach(doc => {
          const agendamento = doc.data();
          const data = agendamento.data || "Sem data";
          if (!agendamentosPorData[data]) agendamentosPorData[data] = [];
          agendamentosPorData[data].push(agendamento);
        });

        // Ordenar datas
        const datasOrdenadas = Object.keys(agendamentosPorData).sort((a,b) => new Date(a) - new Date(b));

        // Para cada data, criar um título e tabela com agendamentos
        datasOrdenadas.forEach(data => {
          // Título da data (formatado)
          const dataFormatada = new Date(data);
          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          const dataTexto = isNaN(dataFormatada) ? data : capitalizeFirstLetter(dataFormatada.toLocaleDateString('pt-BR', options));

          const titulo = document.createElement('h2');
          titulo.textContent = dataTexto;
          container.appendChild(titulo);

          // Tabela
          const tabela = document.createElement('table');
          tabela.innerHTML = `
            <thead>
              <tr>
                <th>Nome</th>
                <th>Hora</th>
                <th>Serviço</th>
                <th>Contato</th>
              </tr>
            </thead>
            <tbody>
              ${agendamentosPorData[data].sort((a,b) => a.hora.localeCompare(b.hora)).map(ag => `
                <tr>
                  <td>${ag.nome}</td>
                  <td>${ag.hora}</td>
                  <td>${ag.servico}</td>
                  <td>${ag.contato}</td>
                </tr>
              `).join('')}
            </tbody>
          `;
          container.appendChild(tabela);
        });

      } catch (error) {
        console.error("Erro ao carregar agendamentos:", error);
        container.innerHTML = '<p style="text-align:center; color:red;">Erro ao carregar dados.</p>';
      }
    }

    carregarAgendamentos();
  </script>
</body>
</html>
