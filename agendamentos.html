<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Agendamentos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #d15b91;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(209, 91, 145, 0.2);
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fce4ec;
      color: #8e2c63;
    }
    tr:hover {
      background-color: #f9e1ec;
    }
    .botoes {
      margin-top: 2rem;
      text-align: center;
    }
    .botao-link {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .botao-link:hover {
      background-color: #d15b91;
    }
  </style>
</head>
<body>
  <h1>Agendamentos</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Servi√ßo</th>
        <th>Contato</th>
      </tr>
    </thead>
    <tbody id="tabela-agendamentos">
      <tr><td colspan="5">Carregando...</td></tr>
    </tbody>
  </table>

  <div class="botoes">
    <a href="index.html" class="botao-link">Voltar</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAmyAjY--9e23VUdpqGoLyCx_N1hTYyq8",
      authDomain: "espaco-bela-flor.firebaseapp.com",
      projectId: "espaco-bela-flor",
      storageBucket: "espaco-bela-flor.appspot.com",
      messagingSenderId: "1073820568560",
      appId: "1:1073820568560:web:c8d47db51411b44b66ab35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarAgendamentos() {
      const tabela = document.getElementById("tabela-agendamentos");
      tabela.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "agendamentos"));

        if (querySnapshot.empty) {
          tabela.innerHTML = "<tr><td colspan='5'>Nenhum agendamento encontrado.</td></tr>";
          return;
        }

        querySnapshot.forEach(doc => {
          const agendamento = doc.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${agendamento.nome}</td>
            <td>${agendamento.data}</td>
            <td>${agendamento.hora}</td>
            <td>${agendamento.servico}</td>
            <td>${agendamento.contato}</td>
          `;
          tabela.appendChild(tr);
        });
      } catch (error) {
        console.error("Erro ao carregar agendamentos:", error);
        tabela.innerHTML = "<tr><td colspan='5'>Erro ao carregar dados.</td></tr>";
      }
    }

    carregarAgendamentos();
  </script>
</body>
</html>
