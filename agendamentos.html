<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamentos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('/Imagens/rosinha.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffffee;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #d15b91;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    h2 {
      font-size: 1.3rem;
      margin-top: 2rem;
      color: #d15b91;
      border-bottom: 1px solid #f8cce7;
      padding-bottom: 0.3rem;
      text-transform: capitalize;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f8cce7;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .botoes {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .botao {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
      user-select: none;
    }
    .botao:hover:not(:disabled) {
      background-color: #d15b91;
    }
    .botao:disabled {
      background-color: #f4b9ce;
      cursor: not-allowed;
    }
    .acoes-finais {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .link-voltar, .botao-agendados {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      user-select: none;
      transition: background 0.3s;
      display: inline-block;
    }
    .link-voltar:hover, .botao-agendados:hover {
      background-color: #d15b91;
    }
  </style>
</head>
<body>
  <main>
    <h1>Agendamentos</h1>
    <ul id="lista-agendamentos"></ul>
    <div class="acoes-finais">
      <a href="agendamentosatendidos.html" class="botao-agendados">Agendamentos Atendidos</a>
      <a href="index.html" class="link-voltar">Voltar</a>
    </div>
  </main>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Configura√ß√£o do Firebase (substitua pelos seus dados)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "SUA_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function carregarAgendamentosFirebase() {
      return db.ref('agendamentos').get().then(snapshot => {
        if (snapshot.exists()) {
          return snapshot.val();
        } else {
          return {};
        }
      });
    }

    function montarLista(agendamentosObj) {
      const lista = document.getElementById('lista-agendamentos');
      lista.innerHTML = '';

      // Transformar objeto em array e agrupar por data
      // agendamentosObj: { id1: {nome, data, hora, servico, contato}, id2: {...} }
      const agendamentos = Object.entries(agendamentosObj).map(([key, val]) => ({ id: key, ...val }));

      if (agendamentos.length === 0) {
        lista.innerHTML = "<p style='text-align:center; color:#d15b91; font-weight:bold;'>Nenhum agendamento encontrado.</p>";
        return;
      }

      // Agrupar por data
      const agendamentosPorData = {};
      agendamentos.forEach(ag => {
        if (!agendamentosPorData[ag.data]) {
          agendamentosPorData[ag.data] = [];
        }
        agendamentosPorData[ag.data].push(ag);
      });

      // Ordenar datas do mais recente para o mais antigo
      const datasOrdenadas = Object.keys(agendamentosPorData).sort((a, b) => new Date(b) - new Date(a));

      datasOrdenadas.forEach(data => {
        const tituloData = document.createElement('h2');
        const [ano, mes, dia] = data.split('-');
        const dataFormatada = new Date(ano, mes - 1, dia);

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        let dataTexto = dataFormatada.toLocaleDateString("pt-BR", options);
        dataTexto = capitalizeFirstLetter(dataTexto);

        tituloData.textContent = dataTexto;
        lista.appendChild(tituloData);

        // Ordenar agendamentos por hora
        const agsOrdenados = agendamentosPorData[data].sort((a, b) => a.hora.localeCompare(b.hora));

        agsOrdenados.forEach(item => {
          const li = document.createElement('li');

          li.innerHTML = `
            <strong>Nome:</strong> ${item.nome}<br>
            <strong>Hora:</strong> ${item.hora}<br>
            <strong>Servi√ßo:</strong> ${item.servico}<br>
            <strong>Contato:</strong> ${item.contato}
            <div class="botoes">
              <button class="botao editar" data-id="${item.id}" title="Editar">‚úèÔ∏è Editar</button>
              <button class="botao excluir" data-id="${item.id}" title="Excluir">üóëÔ∏è Excluir</button>
              <button class="botao atendido" data-id="${item.id}" title="Marcar como atendido">‚úîÔ∏è Atendido</button>
            </div>
          `;

          lista.appendChild(li);
        });
      });
    }

    function excluirAgendamento(id) {
      if (confirm('Tem certeza que deseja excluir este agendamento?')) {
        db.ref('agendamentos/' + id).remove().then(() => {
          alert('Agendamento exclu√≠do.');
          location.reload();
        }).catch(err => alert('Erro ao excluir: ' + err));
      }
    }

    function editarAgendamento(id) {
      db.ref('agendamentos/' + id).get().then(snapshot => {
        if (snapshot.exists()) {
          const agendamento = snapshot.val();
          localStorage.setItem("editarAgendamento", JSON.stringify({ ...agendamento, id }));
          window.location.href = "index.html";
        }
      });
    }

    function marcarAtendido(id) {
      // Pega os dados do agendamento
      db.ref('agendamentos/' + id).get().then(snapshot => {
        if (snapshot.exists()) {
          const agendamento = snapshot.val();

          // Salva em "agendamentosatendidos"
          const novosAtendidosRef = db.ref('agendamentosatendidos').push();
          novosAtendidosRef.set(agendamento).then(() => {
            // Remove da lista de agendamentos
            db.ref('agendamentos/' + id).remove().then(() => {
              alert('Agendamento marcado como atendido.');
              window.location.href = "agendamentosatendidos.html";
            });
          });
        }
      });
    }

    document.addEventListener('click', e => {
      const id = e.target.getAttribute('data-id');
      if (!id) return;

      if (e.target.classList.contains('excluir')) {
        excluirAgendamento(id);
      } else if (e.target.classList.contains('editar')) {
        editarAgendamento(id);
      } else if (e.target.classList.contains('atendido')) {
        marcarAtendido(id);
      }
    });

    // Carrega agendamentos ao abrir a p√°gina
    carregarAgendamentosFirebase().then(agendamentosObj => montarLista(agendamentosObj));
  </script>
</body>
</html>
