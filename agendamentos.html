<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Agendamentos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('/Imagens/rosinha.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffffee;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d15b91;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #d15b91;
      border-bottom: 1px solid #f8cce7;
      padding-bottom: 0.3rem;
      text-transform: capitalize;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f8cce7;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .botoes {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .botao {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
      user-select: none;
    }

    .botao:hover:not(:disabled) {
      background-color: #d15b91;
    }

    .botao:disabled {
      background-color: #f4b9ce;
      cursor: not-allowed;
    }

    .voltar {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      text-decoration: none;
      color: white;
      background-color: #e26ca4;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background 0.3s;
      user-select: none;
    }

    .voltar:hover {
      background-color: #d15b91;
    }
  </style>
</head>
<body>
  <main>
    <h1>Agendamentos</h1>
    <ul id="lista-agendamentos"></ul>
    <a href="index.html" class="voltar">Voltar ao Agendamento</a>
    <a href="agendamentosatendidos.html" class="voltar" style="margin-top: 0.5rem; background-color: #d15b91;">
      Agendamentos Atendidos
    </a>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAmyAjY--9e23VUdpqGoLyCx_N1hTYyq8",
      authDomain: "espaco-bela-flor.firebaseapp.com",
      projectId: "espaco-bela-flor",
      storageBucket: "espaco-bela-flor.appspot.com",
      messagingSenderId: "1073820568560",
      appId: "1:1073820568560:web:c8d47db51411b44b66ab35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("lista-agendamentos");

    // Fun√ß√£o para capitalizar a primeira letra
    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Fun√ß√£o para carregar agendamentos do Firebase
    async function carregarAgendamentos() {
      lista.innerHTML = "<p style='text-align:center; color:#d15b91; font-weight:bold;'>Carregando agendamentos...</p>";
      try {
        const snapshot = await getDocs(collection(db, "agendamentos"));
        const agendamentos = [];
        snapshot.forEach(doc => {
          agendamentos.push({ id: doc.id, ...doc.data() });
        });

        if (agendamentos.length === 0) {
          lista.innerHTML = "<p style='text-align:center; color:#d15b91; font-weight:bold;'>Nenhum agendamento encontrado.</p>";
          return;
        }

        // Agrupa por data
        const agendamentosPorData = {};
        agendamentos.forEach(ag => {
          if (!agendamentosPorData[ag.data]) {
            agendamentosPorData[ag.data] = [];
          }
          agendamentosPorData[ag.data].push(ag);
        });

        const datasOrdenadas = Object.keys(agendamentosPorData).sort((a, b) => new Date(b) - new Date(a));
        lista.innerHTML = ""; // limpa lista

        datasOrdenadas.forEach(data => {
          const tituloData = document.createElement("h2");
          const [ano, mes, dia] = data.split("-");
          const dataFormatada = new Date(ano, mes - 1, dia);

          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          let dataTexto = dataFormatada.toLocaleDateString("pt-BR", options);
          dataTexto = capitalizeFirstLetter(dataTexto);

          tituloData.textContent = dataTexto;
          lista.appendChild(tituloData);

          const agendamentosOrdenados = agendamentosPorData[data].sort((a, b) => a.hora.localeCompare(b.hora));

          agendamentosOrdenados.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `
              <strong>Nome:</strong> ${item.nome}<br>
              <strong>Hora:</strong> ${item.hora}<br>
              <strong>Servi√ßo:</strong> ${item.servico}<br>
              <strong>Contato:</strong> ${item.contato}
              <div class="botoes">
                <button class="botao editar" data-id="${item.id}" title="Editar">‚úèÔ∏è Editar</button>
                <button class="botao excluir" data-id="${item.id}" title="Excluir">üóëÔ∏è Excluir</button>
                <button class="botao atendido" data-id="${item.id}" title="Marcar como atendido">‚úîÔ∏è Atendido</button>
              </div>
            `;
            lista.appendChild(li);
          });
        });

      } catch (error) {
        console.error("Erro ao carregar agendamentos:", error);
        lista.innerHTML = "<p style='text-align:center; color:#d15b91; font-weight:bold;'>Erro ao carregar agendamentos.</p>";
      }
    }

    // Excluir agendamento pelo ID
    async function excluirAgendamento(id) {
      if (!confirm("Tem certeza que deseja excluir este agendamento?")) return;
      try {
        await deleteDoc(doc(db, "agendamentos", id));
        carregarAgendamentos();
      } catch (error) {
        alert("Erro ao excluir agendamento.");
        console.error(error);
      }
    }

    // Editar: salvar no localStorage e ir para index.html para editar
    async function editarAgendamento(id) {
      try {
        const docRef = doc(db, "agendamentos", id);
        const docSnap = await getDocs(collection(db, "agendamentos"));
        const snapshot = await getDocs(collection(db, "agendamentos"));
        // Como getDoc para um s√≥ doc n√£o foi importado, vamos usar getDoc
        import { getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        const docSnapSingle = await getDoc(docRef);

        if (docSnapSingle.exists()) {
          const agendamento = docSnapSingle.data();
          localStorage.setItem("editarAgendamento", JSON.stringify({ ...agendamento, id }));
          window.location.href = "index.html";
        } else {
          alert("Agendamento n√£o encontrado para edi√ß√£o.");
        }
      } catch (error) {
        alert("Erro ao carregar agendamento para edi√ß√£o.");
        console.error(error);
      }
    }

    // Marcar como atendido: mover do 'agendamentos' para 'agendamentosatendidos'
    async function marcarAtendido(id) {
      try {
        // Pega dados do agendamento
        const docRef = doc(db, "agendamentos", id);
        import { getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          alert("Agendamento n√£o encontrado.");
          return;
        }

        const agendamento = docSnap.data();

        // Adiciona em agendamentosatendidos
        await addDoc(collection(db, "agendamentosatendidos"), agendamento);

        // Remove do agendamentos
        await deleteDoc(doc(db, "agendamentos", id));

        // Redireciona para lista de atendidos
        window.location.href = "agendamentosatendidos.html";
      } catch (error) {
        alert("Erro ao marcar como atendido.");
        console.error(error);
      }
    }

    // Eventos dos bot√µes
    document.addEventListener("click", e => {
      const id = e.target.getAttribute("data-id");
      if (!id) return;

      if (e.target.classList.contains("excluir")) {
        excluirAgendamento(id);
      } else if (e.target.classList.contains("editar")) {
        editarAgendamento(id);
      } else if (e.target.classList.contains("atendido")) {
        marcarAtendido(id);
      }
    });

    // Carrega agendamentos na inicializa√ß√£o
    carregarAgendamentos();
  </script>
</body>
</html>
