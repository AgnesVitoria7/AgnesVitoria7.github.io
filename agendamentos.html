<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Agendamentos</title>
  <style>
    /* (Mantido igual ao seu estilo original) */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('/Imagens/rosinha.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffffee;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d15b91;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #d15b91;
      border-bottom: 1px solid #f8cce7;
      padding-bottom: 0.3rem;
      text-transform: capitalize;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f8cce7;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .botoes {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .botao {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
      user-select: none;
    }

    .botao:hover:not(:disabled) {
      background-color: #d15b91;
    }

    .voltar {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      text-decoration: none;
      color: white;
      background-color: #e26ca4;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background 0.3s;
      user-select: none;
    }

    .voltar:hover {
      background-color: #d15b91;
    }
  </style>
</head>
<body>
  <main>
    <h1>Agendamentos</h1>
    <ul id="lista-agendamentos"></ul>
    <a href="index.html" class="voltar">Voltar ao Agendamento</a>
    <a href="agendamentosatendidos.html" class="voltar" style="margin-top: 0.5rem; background-color: #d15b91;">
      Agendamentos Atendidos
    </a>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    // Importa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîí Substitua com suas credenciais do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("lista-agendamentos");

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    async function carregarAgendamentos() {
      const agendamentosSnap = await getDocs(collection(db, "agendamentos"));
      const agendamentos = agendamentosSnap.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));

      if (agendamentos.length === 0) {
        lista.innerHTML = "<p style='text-align:center; color:#d15b91; font-weight:bold;'>Nenhum agendamento encontrado.</p>";
        return;
      }

      // Agrupar por data
      const agendamentosPorData = {};
      agendamentos.forEach(ag => {
        if (!agendamentosPorData[ag.data]) {
          agendamentosPorData[ag.data] = [];
        }
        agendamentosPorData[ag.data].push(ag);
      });

      const datasOrdenadas = Object.keys(agendamentosPorData).sort((a, b) => new Date(b) - new Date(a));

      datasOrdenadas.forEach(data => {
        const [ano, mes, dia] = data.split("-");
        const dataFormatada = new Date(ano, mes - 1, dia);
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        let dataTexto = dataFormatada.toLocaleDateString("pt-BR", options);
        dataTexto = capitalizeFirstLetter(dataTexto);

        const tituloData = document.createElement("h2");
        tituloData.textContent = dataTexto;
        lista.appendChild(tituloData);

        const agendamentosOrdenados = agendamentosPorData[data].sort((a, b) => a.hora.localeCompare(b.hora));

        agendamentosOrdenados.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>Nome:</strong> ${item.nome}<br>
            <strong>Hora:</strong> ${item.hora}<br>
            <strong>Servi√ßo:</strong> ${item.servico}<br>
            <strong>Contato:</strong> ${item.contato}
            <div class="botoes">
              <!-- Os bot√µes podem ser conectados com futuras funcionalidades -->
              <button class="botao" disabled>‚úèÔ∏è Editar</button>
              <button class="botao" disabled>üóëÔ∏è Excluir</button>
              <button class="botao" disabled>‚úîÔ∏è Atendido</button>
            </div>
          `;
          lista.appendChild(li);
        });
      });
    }

    carregarAgendamentos();
  </script>
</body>
</html>
