<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Agendamentos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #d15b91;
    }

    .data-header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #8e2c63;
      border-bottom: 2px solid #e26ca4;
      padding-bottom: 0.3rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(209, 91, 145, 0.15);
      padding: 1rem;
      margin: 1rem auto;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .card p {
      margin: 0.3rem 0;
    }

    .botoes {
      margin-top: 2rem;
      text-align: center;
    }

    .botao-link {
      background-color: #e26ca4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
      margin: 0 0.5rem;
    }

    .botao-link:hover {
      background-color: #d15b91;
    }
  </style>
</head>
<body>
  <h1>Agendamentos</h1>
  <div id="lista-agendamentos">
    <p>Carregando agendamentos...</p>
  </div>

  <div class="botoes">
    <a href="index.html" class="botao-link">Voltar</a>
    <a href="agendamentosatendidos.html" class="botao-link">Agendamentos Atendidos</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAmyAjY--9e23VUdpqGoLyCx_N1hTYyq8",
      authDomain: "espaco-bela-flor.firebaseapp.com",
      projectId: "espaco-bela-flor",
      storageBucket: "espaco-bela-flor.appspot.com",
      messagingSenderId: "1073820568560",
      appId: "1:1073820568560:web:c8d47db51411b44b66ab35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function formatarDataParaDDMMYYYY(dataStr) {
      // Caso a data venha como "2025-06-01"
      if (/^\d{4}-\d{2}-\d{2}$/.test(dataStr)) {
        const [ano, mes, dia] = dataStr.split("-");
        return `${dia}/${mes}/${ano}`;
      }

      // Caso a data venha como timestamp ou objeto Date
      const data = new Date(dataStr);
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    async function carregarAgendamentos() {
      const container = document.getElementById("lista-agendamentos");
      container.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "agendamentos"));
        const agendamentos = [];

        querySnapshot.forEach(doc => {
          const dados = doc.data();
          agendamentos.push({
            ...dados,
            dataObj: new Date(dados.data)
          });
        });

        if (agendamentos.length === 0) {
          container.innerHTML = "<p>Nenhum agendamento encontrado.</p>";
          return;
        }

        agendamentos.sort((a, b) => b.dataObj - a.dataObj);

        const agendamentosPorData = {};
        agendamentos.forEach(agendamento => {
          const dataFormatada = formatarDataParaDDMMYYYY(agendamento.data);
          if (!agendamentosPorData[dataFormatada]) {
            agendamentosPorData[dataFormatada] = [];
          }
          agendamentosPorData[dataFormatada].push(agendamento);
        });

        const datasOrdenadas = Object.keys(agendamentosPorData).sort((a, b) => {
          const [d1, m1, y1] = a.split("/").map(Number);
          const [d2, m2, y2] = b.split("/").map(Number);
          return new Date(y2, m2 - 1, d2) - new Date(y1, m1 - 1, d1);
        });

        datasOrdenadas.forEach(data => {
          const dataTitulo = document.createElement("div");
          dataTitulo.className = "data-header";
          dataTitulo.textContent = data;
          container.appendChild(dataTitulo);

          agendamentosPorData[data].forEach(agendamento => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <p><strong>Nome:</strong> ${agendamento.nome}</p>
              <p><strong>Hora:</strong> ${agendamento.hora}</p>
              <p><strong>Servi√ßo:</strong> ${agendamento.servico}</p>
              <p><strong>Contato:</strong> ${agendamento.contato}</p>
            `;
            container.appendChild(card);
          });
        });

      } catch (error) {
        console.error("Erro ao carregar agendamentos:", error);
        container.innerHTML = "<p>Erro ao carregar dados.</p>";
      }
    }

    carregarAgendamentos();
  </script>
</body>
</html>
